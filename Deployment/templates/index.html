<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h2>Amazon Employee Access Challenge</h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="RESOURCE" placeholder="RESOURCE" required="required" />
        <input type="text" name="MGR_ID" placeholder="MGR_ID" required="required" />
		<input type="text" name="ROLE_ROLLUP_1" placeholder="ROLE_ROLLUP_1" required="required" />
		<input type="text" name="ROLE_ROLLUP_2" placeholder="ROLE_ROLLUP_2" required="required" />
        <input type="text" name="ROLE_DEPTNAME" placeholder="ROLE_DEPTNAME" required="required" />
		<input type="text" name="ROLE_TITLE" placeholder="ROLE_TITLE" required="required" />
		<input type="text" name="ROLE_FAMILY_DESC" placeholder="ROLE_FAMILY_DESC" required="required" />
        <input type="text" name="ROLE_FAMILY" placeholder="ROLE_FAMILY" required="required" />
		<input type="text" name="ROLE_CODE" placeholder="ROLE_CODE" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
